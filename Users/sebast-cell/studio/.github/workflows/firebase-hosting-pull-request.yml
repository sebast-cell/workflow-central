name: Deploy to App Hosting Preview
'on':
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: firebase/apphosting-actions/setup-gcloud@v1
        with:
          backend-id: workflow-central-backend
      - run: npm ci
      - run: npm run build
      - run: gcloud app hosting sites deploy ${{ env.GCLOUD_APP_HOSTING_SITE_ID }} --quiet
