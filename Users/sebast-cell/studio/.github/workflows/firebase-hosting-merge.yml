name: Deploy to App Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authorize to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_JSON }}'

      - name: Deploy to App Hosting
        uses: 'google-github-actions/deploy-apphosting@v0'
        with:
          backend_id: 'workflow-central-backend'
