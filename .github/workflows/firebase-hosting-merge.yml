name: Deploy to App Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - uses: firebase/apphosting-actions/setup-gcloud@v0.2.3
        with:
          backend-id: workflow-central-backend
      - run: gcloud app hosting sites deploy ${{ env.GCLOUD_APP_HOSTING_SITE_ID }} --quiet
