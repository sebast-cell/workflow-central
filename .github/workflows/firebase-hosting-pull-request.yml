name: Deploy to App Hosting Preview
'on':
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: firebase/apphosting-actions/setup-gcloud@v1
        with:
          backend-id: workflow-central-backend
      - run: npm i && npm run build
      - run: gcloud app hosting sites deploy ${{ env.GCLOUD_APP_HOSTING_SITE_ID }} --quiet
